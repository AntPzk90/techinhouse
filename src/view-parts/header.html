<header class="header">
    <div class="header__wrapper header__wrapper--top">
      <div class="header__container header__container--top">
        <a href="#" class="logo-top header__logo">
          <picture class="logo-top__picture">
            <source media="(max-width:576px)" srcset="img/header-logo-purina-mobi.png" />
            <img class="logo-top__img" src="img/header-logo-purina.png" alt="логотип" />
          </picture>
        </a>
      </div>
    </div>
    <div class="header__wrapper header__wrapper--bottom">
      <div class="header__container header__container--bottom">
      <a href="#" class="logo-main header__logo">
        <picture class="logo-main__picture">
          <source media="(max-width:767px)" srcset="img/main-logo-purina-mobi.png" />
          <img class="logo-main__img" src="img/main-logo-purina.png" alt="логотип" />
        </picture>
      </a>
      <a href="#" class="header__loading btn btn--loading">Загрузить чек</a>

        <ul class="navigation__list">
          <li class="navigation__item">

          </li>
          <li class="navigation__item">

          </li>
          <li class="navigation__item">
            <a href="#" class="btn navigation__link js-show-registration-popup"> Регистрация </a>
          </li>
          <!-- <li class="navigation__item">
            <a href="#" class="btn navigation__link js-show-sign-in-popup"> Войти </a>
          </li> -->
        </ul>
      </nav>
      <button class="header__mobile">
          <svg class="header__svg header__svg--menu" height="14" width="12">
            <use xlink:href="img/sprite.svg#burger-menu"></use>
          </svg>
          <svg class="header__svg header__svg--close" height="16" width="16">
            <use xlink:href="img/sprite.svg#close-icon"></use>
          </svg>
      </button>
    </div>
    </div>
  </header>
